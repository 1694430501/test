<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <div align="center"><h1>注册一个属于你的博客吧</h1>
    </div>
<body>
<form>
    <table align="center">
        <tr>
            <td>
                姓名:<input type="text" size="25" maxlength="10"/>
            </td>
        </tr>
        <tr>
            <td>
                性别:<input type="radio" name="sex">男 <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>
                生日<select size="1">
                <option>--请选择年份--</option>
                <option>--1999--</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
            </select>
                月份<select size="1">
                <option>--请选择月份--</option>
                <option>--01--</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                所在地区：<input type="text" size="25" maxlength="10"/>
            </td>
        </tr>
        <tr>
            <td>
                婚姻状况<input type="radio" name="a" checked>已婚
                <input type="radio" name="a">未婚
                <input type="radio" name="a">离异
            </td>
        </tr>
        <tr>
            <td>
                所在区域:<input type="text" size="25" maxlength="10"/>
            </td>
        </tr>
        <tr>
            <td>
                个人学历:<input type="text" size="25" maxlength="10"/>
            </td>
        </tr>
        <tr>
            <td>
                个人爱好:<input type="text" size="25" maxlength="10"/>
            </td>
        </tr>
        <tr>
            <td>
                个人说明:
                <textarea cols="27" rows="7"></textarea>
            </td>
        </tr>
        <tr>
            <td>我的照片:<input type="file"></td>
        </tr>
        <tr>
            <td>
                <button>免费注册</button>
                <button>重新填写</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" checked>我同意<a href="www.baidu.com">注册条款</a>会员加入标准
            </td>
        </tr>
        <tr>
            <td><a href="www.baidu.com">我是会员，立即登录</a></td>
        </tr>
    </table>
</form>
</body>
</html>
