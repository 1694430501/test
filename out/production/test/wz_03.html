<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    window.onload = function () {
        //获取用户名错误的span标签
        var usernameErrorSpan = document.getElementById("usernameError");
        //获取用户名对象
        var usernameElt = document.getElementById("username");
        //给用户名绑定blur事件
        usernameElt.onblur = function () {
            //获取用户名
            var username = usernameElt.value;
            //去除前后空格
            username = username.trim();
            //判断用户名是否为空
            if (username === "") {
                usernameErrorSpan.innerText = "用户名不能为空";
            } else {
                //继续判断长度
                if (username.length < 6 || username.length > 14) {
                    //用户名长度不合法
                    usernameErrorSpan.innerText = "用户名必须在[6-14]之间";
                } else {
                    //继续判断是否含有不法符号
                    var regExp = /^[A-Za-z0-9]+$/;
                    var ok = regExp.test(username);
                    if (ok) {
                        //用户名最终合法
                    } else {
                        //用户名含有非法符号
                        usernameErrorSpan.innerText = "用户名只能由数字和字母组成";
                    }
                }
            }
        }
        //绑定focus事件
        usernameElt.onfocus = function () {
            //清空非法value
            if (usernameErrorSpan.innerText != "") {
                usernameElt.value = "";
            }
            //清空span
            usernameErrorSpan.innerText = "";
        }
        //获取确认密码错误提示的span标签
        var password1ErrorSpan = document.getElementById("password1Error");
        //获取确认密码框对象
        var password1Elt = document.getElementById("password1");
        //绑定blur事件
        password1Elt.onblur = function () {
            //获取密码跟确认密码
            var userpwdElt = document.getElementById("password");
            var userpwd = userpwdElt.value;
            var userpwd1 = password1Elt.value;
            //验证密码跟确认密码
            if (userpwd != userpwd1) {
                password1ErrorSpan.innerText = "确认密码跟密码不一致";
            }
        }
        //给确认密码绑定focus事件
        password1Elt.onfocus = function () {
            //清空非法value
            if (password1ErrorSpan.innerText != "") {
                password1Elt.value = "";
            }
            //清空span
            password1ErrorSpan.innerText = "";
        }

        //获取邮箱格式错误提示的span标签
        var emailErrorSpan = document.getElementById("emailError");
        //获取邮箱选项框对象
        var emailElt = document.getElementById("email");
        //给邮箱选项框绑定blur事件
        emailElt.onblur = function () {
            //获取用户输入的邮箱格式
            var email = emailElt.value;
            //获取邮箱格式正则表达式
            var regExp = /^\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*$/;
            //用test方法来比较用户输入的邮箱格式跟邮箱正则表达式是否一致
            var ok = regExp.test(email);
            if (ok) {
                //用户名最终合法
            } else {
                emailErrorSpan.innerText = "邮箱格式错误";
            }
        }
        //给邮箱绑定focus事件
        emailElt.onfocus = function () {
            //清空非法value
            if (emailErrorSpan.value != "") {
                emailElt.value = "";
            }
            //清空span
            emailErrorSpan.innerText = "";
        }
        clearSpan = function () {
            usernameErrorSpan.innerText = "";
            password1ErrorSpan.innerText = "";
            emailErrorSpan.innerText = "";
        }
    }
</script>

<form>
    <table align="center">
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username" id="username" placeholder="用户名"/><span id="usernameError"></span></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password" id="password" placeholder="密码"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="password1" id="password1" placeholder="确认密码"/><span id="password1Error"></span></td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td><input type="email" name="email" id="email" placeholder="邮箱"/><span id="emailError"></span></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交"/>
            </td>
            <td>
                <input type="reset" value="重置" onclick="clearSpan()"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
